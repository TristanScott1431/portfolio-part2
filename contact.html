<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script defer="" src="javascript.js"></script>
</head>
<body>
    <nav>
        <div id="header-name">
            <h1>Tristan Anderson</h1>
        </div>
        <div id="links">
            <a class="home" href="/home.html">Home</a>
            <a class="about" href="/about.html">About</a>
            <a class="portfolio" href="/portfolio.html">Portfolio</a>
            <a class="contact" href="/contact.html">Contact</a>
        </div>
    </nav>

    <main class="flex-main">
        <div class="flex-form">
            <h2>Contact me: </h2>
            <form action="submit.html">
                <label for="name">Name: </label>
                <input type="text" id="name" placeholder="Name">
                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="Email">
                <label for="message">Comments: </label>
                <textarea rows="20" cols="50" id="text-area" placeholder="Why are you contacting?"></textarea>
                <button action="submit.html" type="submit" id="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <a class="facebook" href="https://www.facebook.com/">Facebook</a>
        <a href="https://www.linkedin.com/">LinkedIn</a>
        <a href="https://twitter.com/">Twitter</a>
    </footer>
</body>
</html>
